<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="odin-icon-22b41941.svg" alt="logo">
                <h1>ODIN</h1>
            </div>
            <h5>Photo by Halie West on Unsplash</h5>
        </div>
        <div class="content">
            <header>
                <p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p> 
                <p>Sign up now to get started!</p> 
                <p>You Know you want to</p>
            </header>

            <main>
                <h2>Let's do this!</h2>
                <form action="example.path" method="post">

                    <div class="form-group">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>       
                </form>
            </main>
            
            <footer>
                <button type="submit">Create Account</button> 
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </footer>
            
        </div>
    </div>
</body>
</html>
